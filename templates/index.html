{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center">Tasks</h1>
    {% if tasks %}
        <table class="table">
            <thead>
                <tr class="text-center">
                    <th>Task</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                    <tr class="text-center">
                        <td>{{ task.name }}</td>
                        <td>{{ task.created_at.strftime('%d/%m/%Y %H:%M') }}</td>
                        <td>
                            <a href="{{ url_for('delete', id=task.id) }}" class="btn btn-danger mr-4"> 
                                <i class="fas fa-trash fa-lg"></i>
                            </a>
                            <a href="{{ url_for('update', id=task.id) }}" class="btn btn-success">
                                <i class="fas fa-edit fa-lg"></i>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="alert alert-info">No tasks yet</p>
    {% endif %}
    {% include 'partials/_add_task.html'%}
{% endblock %}
